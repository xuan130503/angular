<div class="relative overflow-x-auto">
  <button type="button"  [routerLink]="['/librariesadd']" class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Create Books</button>
  <table
    class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
  >
    <thead
      class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
    >
      <tr>
        <th scope="col" class="px-6 py-3">Libraries ID</th>
        <th scope="col" class="px-6 py-3">Libraries Name</th>
        <th scope="col" class="px-6 py-3">Localtion</th>

      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let library of librarys"
        class="bg-white border-b dark:bg-gray-800 dark:border-gray-700"
      >
        <th
          scope="row"
          class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
        >
          {{ library.libraryId }}
        </th>
        <th scope="col" class="px-6 py-3">
          {{ library.libraryName }}
        </th>
        <th scope="col" class="px-6 py-3">
          {{ library.location }}
        </th>

        <th scope="col" class="px-6 py-3">
          <!-- <a href="#" [routerLink]="['/bookupdate', book.bookId]" class="btn btn-primary">Edit</a> -->
          <button type="button" [routerLink]="['/libraryupdate', library.libraryId]" class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Edit Books</button>
          <button type="button" (click)="delete(library.libraryId)" class="focus:outline-none text-white bg-yellow-400 hover:bg-yellow-500 focus:ring-4 focus:ring-yellow-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:focus:ring-yellow-900">Delete libraries</button>
        </th>
      </tr>
    </tbody>
  </table>
</div>
